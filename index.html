<!DOCTYPE html>
<html>
  <head>
    <title>inVision</title>
    <link href="./style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-grid-first">
        <header class="header">
          <div class="in-vision-logo">
            <div class="in-part">
              <h3 class="in-part-text">IN</h3>
            </div>
            <div class="vision-part">
              <h3 class="vision-part-text">vision</h3>
            </div>
          </div>
          <div class="help">
            <img src="./assets/help-chat-icon.svg" />
            <p>Help</p>
          </div>
        </header>
        <main>
          <div class="page-quote">
            <h2 class="quote-design-better">Design Better.</h2>
            <h2 class="quote-faster-together">Faster.Together.</h2>
          </div>
          <div class="page-description">
            <p>
              The world's leading prototyping, collaboration and workflow
              platform
            </p>
          </div>
          <a href="#"><button class="btn-get-started">Get Started.</button></a>
          <div class="watch-video">
            <a href="#"><img src="./assets/play-icon-purple.svg" /></a>
            <a href="#">
              <p>Watch video</p>
            </a>
          </div>
        </main>
        <footer class="footer">
          <div class="get-started">
            <div class="signup-btn">
              <a href="#">Sign up</a>
            </div>
            <div class="login-btn">
              <a href="#">Login</a>
            </div>
          </div>
        </footer>
      </div>
      <div class="container-grid-second">
        <div class="color-wrapper">
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-list-tour"><a href="#">Tour</a></li>
              <li class="navigation-list-customers">
                <a href="#">Customers</a>
              </li>
              <li class="navigation-list-new-features">
                <a href="#">New Features</a>
              </li>
              <li class="navigation-list-enterprise">
                <a href="#">Enterprise</a>
              </li>
              <li class="navigation-list-blog"><a href="#">Blog</a></li>
              <li class="navigation-list-login"><a href="#">Login</a></li>
              <li class="navigation-list-signup">
                <a href="#"><span class="nav-signup-btn">Signup</span></a>
              </li>
            </ul>
          </nav>
          <div class="btn-play">
            <a href="#"><img src="./assets/play-icon-white.svg" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
