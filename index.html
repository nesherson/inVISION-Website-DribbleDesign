<!DOCTYPE html>
<html>

<head>
  <title>inVision</title>
  <link href="./style.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
</head>

<body>
  <main class="page-grid-layout">

    <div class="page-first-part">

      <header class="header">
        <div class="in-vision-logo">
          <div class="in-part">
            <h3 class="in-part-text">IN</h3>
          </div>
          <div class="vision-part">
            <h3 class="vision-part-text">vision</h3>
          </div>
        </div>
        <div class="help">
          <img src="Assets/help-chat-icon.svg">
          
          <p>Help</p>
        </div>
      </header>

      <div class="page-quote">
        <h2 class="quote-design-better">Design Better.</h2>
        <h2 class="quote-faster-together">Faster.Together</h2>
      </div>
      <div class="page-description">
        <p>
          The world's leading prototyping, collaboration and workflow platform
        </p>
      </div>

      <a href="#"><button class="get-started-btn">Get Started.</button></a>

      <div class="watch-video">
        <a href="#"><img src="./Assets/play-icon-purple.svg"></a>
        <a href="#"><p>Watch video</p></a>
      </div>
      
      <div class="get-started">
          <div class="signup-btn">
            <a href="#">Sign up</a>
          </div>
          <div class="login-btn">
            <a href="#">Login</a>
          </div>
        </div>
        
    </div>
    <div class="page-second-part">
      <div class="page-second-part-color-overlay">
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list-tour"><a href="#">Tour</a></li>
            <li class="navigation-list-customers"><a href="#">Customers</a></li>
            <li class="navigation-list-new-features"><a href="#">New Features</a></li>
            <li class="navigation-list-enterprise"><a href="#">Enterprise</a></li>
            <li class="navigation-list-blog"><a href="#">Blog</a></li>
            <li class="navigation-list-login"><a href="#">Login</a></li>
            <li class="navigation-list-signup">
              <a href="#"><span class="nav-signup-btn">Signup</span></a>
            </li>
          </ul>
        </nav>
        <div class="play-btn">
          <img src="./Assets/play-icon-white.svg">
        </div>
      </div>
    </div>
  </main>

</html>
